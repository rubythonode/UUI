<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
		<title>UUI.LIST</title>
		<style>
			@import url('/__CSS');
		</style>
	</head>
	<body>
		UUI.LIST
		<p>
			IE 5.5 (SP1) - OK
		</p>
		<p>
			Firefox 3.0 - OK
		</p>
		<p>
			Opera 9.5 - OK
		</p>
		<script src="/__SCRIPT"></script>
		<script>
			UUI.MAIN = function() {
				var list = UUI.LIST({
					listStyle : {
						border : '1px solid red'
					},
					itemStyle : {
						border : '1px solid red',
						padding : 5,
						margin : 5
					},
					items : {
						'test1' : LI({
							childs : ['test1']
						})
					}
				}).appendTo(BODY);
				
				list.addRemoveItemHandler('test-1', function() {
					console.log('test-1 removed!');
				});
				
				list.addRemoveItemHandler('test0', function() {
					console.log('test0 removed!');
				});
				
				list.addRemoveItemHandler('test1', function() {
					console.log('test1 removed!');
				});
				
				list.addRemoveItemHandler('test2', function() {
					console.log('test2 removed!');
				});
				
				list.addRemoveItemHandler('test3', function() {
					console.log('test3 removed!');
				});
				
				list.addRemoveItemHandler('test4', function() {
					console.log('test4 removed!');
				});

				list.addItem({
					key : 'test2',
					item : LI({
						childs : ['test2']
					})
				});

				list.addItem({
					key : 'test3',
					item : LI({
						childs : ['test3']
					})
				});

				setTimeout(function() {
					list.removeItem('test1');
				}, 1000);

				setTimeout(function() {
					list.addItem({
						key : 'test4',
						item : LI({
							childs : ['test4']
						})
					});
				}, 2000);

				setTimeout(function() {
					list.addItem({
						isFirst : true,
						key : 'test0',
						item : LI({
							childs : ['test0']
						})
					});
				}, 3000);
				
				setTimeout(function() {
					list.removeItem('test0');
				}, 4000);
				
				setTimeout(function() {
					list.addItem({
						isFirst : true,
						key : 'test-1',
						item : LI({
							childs : ['test-1']
						})
					});
				}, 5000);
				
				setTimeout(function() {
					list.addItem({
						isFirst : true,
						key : 'test2',
						item : LI({
							childs : ['test2-1']
						})
					});
				}, 5100);
				
				
				setTimeout(function() {
					list.addItem({
						isFirst : true,
						key : 'test2',
						item : LI({
							childs : ['test2-2']
						})
					});
				}, 5200);
				
				setTimeout(function() {
					list.addItem({
						isFirst : true,
						key : 'test2',
						item : LI({
							childs : ['test2-3']
						})
					});
				}, 5300);
				
				setTimeout(function() {
					list.removeItem('test2');
				}, 5400);
			};
		</script>
	</body>
</html>
